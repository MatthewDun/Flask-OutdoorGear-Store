<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoor Gear</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
  
  <div class="container">
    <nav>

      <div class="logo">
        <a href="#">Outdoor Gear</a>
      </div>

      <div class="menu-items">
        <a href="/login">Login</a>
        <a href="/store">Shop</a>
        <a href="#">About</a>
        <a href="#" class="Contact">Contact</a>
      </div>
    </nav>
  </div>

  <!-- NAV BAR -->

  <div class="tree">
    <img src="static/images/trees.jpg" alt="" />
  </div>

  <div class="header">
    <h1>Buy, Sell, Trade, Outdoor Gear</h1>
  </div>

  <div class="search-bar">
    <a href="/login">Create Account</a>
  </div>

  <script>
    var i = 0;
    var k = 2;

    var images = [];

    images[0] = 'static/images/shoe.jpg';
    images[1] = 'static/images/rope.jpg';
    images[2] = 'static/images/skis.jpg';
    images[3] = 'static/images/carabiner.jpg';
    images[4] = 'static/images/ice-axe.jpg';

    function changeimg() {
      document.slide2.src = images[i];
      document.slide3.src = images[k];

      if (i < images.length - 1) {
        document.slide4.src = images[i+1];
        i++;
      } else {
        document.slide4.src = images[0];
          i = 0;
      }

      if (k < images.length - 1) {
        document.slide.src = images[k+1];
        k++;
      } else {
        document.slide.src = images[0];
          k = 0;
      }
    }
    window.onload = changeimg;
  </script>

  <div class="slideshow">
    <img name="slide2" width="200" height="500">
    <img name="slide" width="200" height="500">
    <img name="slide3" width="200" height="500">
    <img name="slide4" width="200" height="500">
  </div>


  <div class="next">
    <button onclick="changeimg()" name="next-button">Next</button>
  </div>

  <div class="tree-bottom-page">
    <img src="static/images/trees.jpg" alt="" />
  </div>


</body>
</html>
